
name: Code Quality Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.3'
          
      - name: Install dependencies
        run: bun install --frozen-lockfile
        
      - name: Run ESLint
        run: bun run lint
        
      - name: Run TypeScript type checking
        run: bunx tsc --noEmit
        
      - name: Run tests
        run: bun test
        
      - name: Verify build
        run: bun run build
        env:
          CI: true
