[build]
  command = "bun install && bun run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  BUN_VERSION = "1.3.3"
  NPM_FLAGS = "--dry-run"
  VITE_CONVEX_URL = "https://reminiscent-wolf-254.convex.cloud"

# SPA fallback - only applies when file doesn't exist
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
